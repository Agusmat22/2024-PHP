<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login web</title>
</head>
<body>

    <section class="login">
        <article class="container-login">

            <form action="index.php" method='POST' class="form-login">
                <fieldset class="fieldset-login">
                    <legend>Ingrese el usuario</legend>

                    <input type="hidden" name="action" value="join"> 

                    <div class="container-input" role="contentinfo" >
                        <label for="user">User</label>
                        <input type="text" name="user" id="user">
                    </div>

                    <div class="container-input" role="contentinfo" >
                        <label for="password">Password</label>
                        <input type="text" name="password" id="password">
                    </div>
                </fieldset>

                <div class="container-btn-login">
                    <button  type="submit" class="btn btn-join">Join</button>
                    <button type="button" class="btn btn-register">Register</button>
                </div>
            </form>


        </article>
    </section>

    <script src="login.js"></script>
    
</body>
</html>
